
<h3>Find a race</h3>
<form ng-submit="findrace()">
  <div class="form-race">
    <label for="racename">race name</label>
    <input type="text" class="form-control" id="racename" placeholder="Enter the race name" ng-model="raceName">
  </div>
  <button type="submit" class="btn btn-primary">
    <i ng-if='!loading' class="fa fa-search"></i>
    <i ng-if='loading' class="fa fa-refresh fa-spin"></i> Find
  </button>
</form>
